<div class="budget-item-section">
  <!-- <div class="budget-item" [class.income] = "isIncome" [class.expense] = "!isIncome"> ALSO WORKS-->
  <div class="budget-item" [ngClass] = "item.amount >= 0 ? 'income' : 'expense'">

    <div class="description">
      <p>{{ item.description }}</p>
    </div>

    <div class="amount">
      <p>{{ item.amount }}</p>
    </div>

  </div>

  <div class="x-icon-button" (click) = "deleteItem()"></div>

</div>
