<section class="budget-list-section">
  <div class="budget-list-container">

    <div class="income-column">
      <h1>Income</h1>
        <div class="budget-items">
          <div *ngFor ="let item of budgetItems">

            <app-budget-item-card
            *ngIf="item.amount >= 0"
            [isIncome] = true
            [item] = "item"
            style="margin-bottom: 5px; display: block;"></app-budget-item-card>
          </div>


        </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-items">
        <div *ngFor ="let item of budgetItems">

          <app-budget-item-card
          *ngIf="item.amount < 0"
          [isIncome] = false
          [item] = "item"
          style="margin-bottom: 5px; display: block;"></app-budget-item-card>
        </div>
      </div>

    </div>

  </div>
</section>
